<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Smart Tab Controller</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="popup-container">
        <h1>YouTube Smart Tab Controller</h1>
        <div>
            <label>
                <input type="checkbox" id="autoPause" />
                Auto-Pause Other Tabs
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="autoPlay" />
                Auto-Play Active Tab
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="pauseInactive" />
                Pause When Inactive
            </label>
        </div>
        <button id="saveButton">Save Preferences</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
